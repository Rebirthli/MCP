name: 测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装 Pandoc
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y pandoc
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install pandoc
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install pandoc -y
          fi
        shell: bash

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: 检查安装
        run: |
          pandoc --version
          python -c "import pandoc_mcp_server; print('Import successful')"

      - name: 运行基本测试
        run: |
          python -c "from pandoc_mcp_server.server import get_pandoc_capabilities; print(get_pandoc_capabilities())"
