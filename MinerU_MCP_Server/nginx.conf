# MinerU MCP Server - Nginx 反向代理配置（HTTP）

# HTTP 服务器
server {
    listen 18080;
    listen [::]:18080;
    server_name _;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 访问日志
    access_log /var/log/nginx/mineru-mcp-access.log;
    error_log /var/log/nginx/mineru-mcp-error.log;

    # 客户端上传大小限制
    client_max_body_size 100M;

    # 代理到 MCP 服务 - 自定义路径
    location /mineru-mcp {
        # 重写路径到后端的 /mcp
        rewrite ^/mineru-mcp(/.*)$ /mcp$1 break;
        rewrite ^/mineru-mcp$ /mcp break;

        proxy_pass http://mineru-mcp:18888;
        proxy_http_version 1.1;

        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点（不记录日志）
    location /health {
        proxy_pass http://mineru-mcp:18888/health;
        access_log off;
    }

    # 速率限制（可选）
    # limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
    # location / {
    #     limit_req zone=mcp_limit burst=20 nodelay;
    #     # ... 其他代理配置 ...
    # }
}
