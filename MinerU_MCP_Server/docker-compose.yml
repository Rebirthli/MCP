version: '3.8'

services:
  mineru-mcp:
    build: .
    container_name: mineru-mcp-server
    ports:
      - "18888:18888"
    environment:
      - MINERU_URL=${MINERU_URL:-http://host.docker.internal:8080/file_parse}
      - TRANSPORT=http
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:18888/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      # 挂载日志目录（可选）
      - ./logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: mineru-mcp-nginx
    ports:
      - "18080:18080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/log/nginx
    depends_on:
      - mineru-mcp
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:18080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcp-network:
    driver: bridge
