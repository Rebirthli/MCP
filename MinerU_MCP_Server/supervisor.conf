[program:mineru-mcp]
command=/opt/mineru-mcp-server/venv/bin/python -m mineru_mcp_server.server
directory=/opt/mineru-mcp-server
user=mineru-mcp
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/mineru-mcp/access.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/mineru-mcp/error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=MINERU_URL="http://192.168.1.100:8080/parse"
stopwaitsecs=10
stopsignal=TERM
